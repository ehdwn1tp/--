<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>AI Devcourse 6th 임동주</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    </head>

    <body>
        <header>
            <br>임동주의 자기소개
        </header>
<br>
        <table>
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <th scope="row">Age</th>
                    <td>{{ age }}</td>
                </tr>
                <tr>
                    <th scope="row">Hobby</th>
                    <td>{{ hobby }}</td>
                </tr>
                <tr>
                    <th scope="row">Prefer</th>
                    <td>{{ prefer }}</td>
                </tr>
                <tr>
                    <th scope="row">MBTI</th>
                    <td>{{ MBTI }}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
